<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider</title>
<style>
  .slider-container {
    position: relative;
    width: 100%;
    overflow: hidden;
  }
  
  .slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .slide {
    flex: 0 0 100%;
    width: 100%;
  }
  
  
  .slide img {
    width: 100%;
    height: 90vh;
    padding: 10px;
  }

  .dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  
  .dot {
    height: 10px;
    width: 10px;
    background-color: #bbb;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }
  
  .dot.active {
    background-color: #333;
  }
  

  .prev-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
  }
  
  .prev {
    left: 10px;
  }
  
  .next {
    right: 10px;
  }
  

  .play-pause {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide"><img src="https://shorthand.com/the-craft/immersive-photo-essays/assets/5wTVV58HJo/pexels-photomix-company-212372-750x500.jpeg" alt="Slide 1"></div>
    <div class="slide"><img src="https://shorthand.com/the-craft/immersive-photo-essays/assets/5wTVV58HJo/pexels-photomix-company-212372-750x500.jpeg" alt="Slide 2"></div>
    <div class="slide"><img src="https://shorthand.com/the-craft/immersive-photo-essays/assets/5wTVV58HJo/pexels-photomix-company-212372-750x500.jpeg" alt="Slide 3"></div>
  </div>
  <div class="dots"></div>
  <div class="prev-next prev">&#10094;</div>
  <div class="prev-next next">&#10095;</div>
  <div class="play-pause">&#10074;&#10074;</div>
</div>

<script src="lab2.js">

</script>

</body >
</html>
